<html>
    <head>
        <h1>Registration</h1>
    </head>
    <body>
        <fieldset>
            <legend>Registration Form</legend>
            <label for="">First Name: <input type="text" placeholder="Enter First Name"></label><br><br>
            <label for="">Middle Name: <input type="text" placeholder="Enter Mid Name"></label><br><br>
            <label for="">Last Name: <input type="text" placeholder="Enter last Name"></label><br><br>
            <label for="">Date Of Birth: <input type="date"></label>
            <p> Address: </p>
            <textarea name="" id="" cols="50" rows="5"></textarea><br><br>
            <label for="">State:
                <select name="" id="">
                    <option value="">Select State</option>
                    <option value="">Maharashtra</option>
                    <option value="">Hariyana</option>
                    <option value="">Punjab</option>
                    <option value="">Gujrat</option>
                </select>
            </label><br>
            
            <p>
                EDUCATION:-  <br>
                SSC :<input type="checkbox"><br>
                HSC :<input type="checkbox"><br>
                GRAD:<input type="checkbox"><br>
                PG  :<input type="checkbox"><br>
                PHD :<input type="checkbox"><br>
            </p>
            <p>
                GENDER:- <br>
                Male: <input type="radio" name="1">
                Female: <input type="radio" name="1">
            </p>
            <button type="submit">Submit</button>
            <button>Ok</button>
            <button>Cancel</button>
        </fieldset>
    </body>
</html>
